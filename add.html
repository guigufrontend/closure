<html>
    <body>
        <script>
            // 下方函数的执行结果
            var add=function(x){
                var sum = 1;
                var fun=function(x){
                    sum = sum+x
                    return fun
                }
                fun.toString=function(){
                    return sum
                }
                return fun
            }
            alert(add(1)(2)(3))
            console.log(add(1)(2)(3))
        </script>
    </body>
</html>
